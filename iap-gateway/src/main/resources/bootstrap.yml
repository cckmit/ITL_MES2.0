group-id: iap

spring:
  application:
    name: iap-gateway #设置项目名称
  servlet:
    multipart:
      enabled: true
      max-file-size: 1024MB
      max-request-size: 1024MB
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:192.168.6.68:8899} #Nacos服务接口(不能加http前缀)，直接访问localhost:8848/nacos可以进入管理页面
        namespace: ${NAME_SPACE:mesdev}
      config:
        server-addr: ${NACOS_HOST:192.168.6.68:8899}
        file-extension: yml # 配置文件的格式，默认为properties
        namespace: ${NAME_SPACE:mesdev}
        group: ${group-id}
    gateway:
      loadbalancer:
        retry:
          enabled: true
      discovery:
        locator:
          enabled: true  #开启动态路由识别
          reactive:
            enabled: false
    sentinel:
      transport:
        dashboard: 192.168.6.68:8086
        port: 8086
      # 服务启动直接建立心跳连接
      eager: true
    #添加sentinel依赖后 暴露/actuator/sentinel端点
    management:
      endpoints:
        web:
          exposure:
            include: '*'
nacos:
  address: ${NACOS_HOST:192.168.6.68:8899}
  data-id: ${spring.application.name}
  group-id: ${group-id}
  timeout: 6000
  namespace: ${NAME_SPACE:mesdev}

# Logger Config
logging:
  level:
    org.springframework.cloud.gateway: trace

